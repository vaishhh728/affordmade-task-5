<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <script src="script.js"></script>
</body>
</html>
